<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shophouses</title>

    <!-- Basic SEO Meta Tags -->
    <meta name="description" content="This is a personal project by Ryan Tan featuring a CSS-generated illustration of shophouses, showcasing a unique blend of web development and digital artistry.">
    <meta name="keywords" content="CSS Art, Shophouse Illustration, Pure CSS Design, Web Development Art, Digital Illustration with CSS, Frontend Design Project, CSS Animation, Interactive Web Art, Code-Based Artwork, Creative Coding, Shophouse Architecture, Web Design Inspiration, Modern CSS Techniques, CSS Graphics, Minimalist Web Art">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Ryan Tan">
    <!-- <link rel="canonical" href="https://www.yourwebsite.com"> -->

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Shophouses">
    <meta property="og:description" content="This is a personal project by Ryan Tan featuring a CSS-generated illustration of shophouses, showcasing a unique blend of web development and digital artistry.">
    <meta property="og:url" content="https://www.yourwebsite.com">
    <meta property="og:image" content="/assets/images/website-screenshot.png"> 
    <meta property="og:site_name" content="Shophouses">
    <meta property="og:locale" content="en_US">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/assets/favicon_io/favicon.ico">
    <link rel="manifest" href="/assets/favicon_io/site.webmanifest">

    <!-- External CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Shophouse CSS Art</h1>
    <div class="canvas" id="canvas">
        <div class="shophouse-scene">
            <div class="buildings">
                <!-- Building One -->
                <div class="building-one">
                    <div class="building-one-top"></div>
                    <div class="building-one-bottom">
                        <div class="building-one-door"></div>
                    </div>
                    <div class="building-one-sign"></div>
                </div>
    
                <!-- Building Two -->
                <div class="building-two-shadow"></div>
                <div class="building-two">
                    <hr class="building-two-top-shadow">
    
                    <!-- Top Window -->
                    <div class="building-two-top-window">
                        <div class="building-two-top-window-frame"></div>
                        <div class="building-two-top-window-reflection"></div>
                        <div class="building-two-top-light-reflection"></div>
                        <div class="building-two-top-dark-reflection-1"></div>
                        <div class="building-two-top-dark-reflection-2"></div>
                    </div>
    
                    <!-- Storefront Shelter -->
                    <div class="storefront-shelter b2-storefront-shelter">
                        <div class="b2-storefront-shelter-beidge"></div>
                        <div class="b2-storefront-shelter-white"></div>
                        <div class="b2-storefront-shelter-red"></div>
                    </div>
                    <div class="storefront-shelter-shadow b2-storefront-shelter-shadow"></div>
                    <div class="storefront-shelter-shadow-trapezium b2-storefront-shelter-shadow-trapezium"></div>
                    <div class="cantilever-bracket-left b2-cantilever-bracket"></div>
                    <div class="cantilever-bracket-right b2-cantilever-bracket"></div>
    
                    <!-- Bottom Section -->
                    <div class="building-two-bottom-section">
                        <div class="building-two-bottom-left-window">
                            <div class="building-two-bottom-left-window-frame"></div>
                            <div class="building-two-bottom-left-window-reflection"></div>
                            <div class="building-two-bottom-left-light-reflection"></div>
                            <div class="building-two-bottom-left-dark-reflection-1"></div>
                            <div class="building-two-bottom-left-dark-reflection-2"></div>
                            <div class="building-two-bottom-left-note-1"></div>
                            <div class="building-two-bottom-left-note-2"></div>
                        </div>
                        <div class="building-two-door">
                            <div class="building-two-door-handle"></div>
                            <div class="building-two-door-reflection"></div>
                        </div>
                        <div class="building-two-bottom-right-window">
                            <div class="building-two-bottom-right-window-reflection"></div>
                        </div>
                    </div>
    
                    <!-- Tiled Decorations -->
                    <div class="building-two-tiles"></div>
    
                    <!-- Plant Pots -->
                    <div class="plant plant-1">
                        <div class="leaves">
                            <div class="leaf light-green-leaves"></div>
                            <div class="leaf dark-green-leaves"></div>
                        </div>
                        <div class="pot"></div>
                    </div>
    
                    <div class="plant plant-2">
                        <div class="leaves">
                            <div class="leaf light-green-leaves"></div>
                            <div class="leaf dark-green-leaves"></div>
                        </div>
                        <div class="pot"></div>
                    </div>
    
                </div>
                <div class="building-two-back-shadow"></div>
    
                <!-- Building Three -->
                <div class="building-three">
                    <div class="building-three-top-decoration"></div>
                    <div class="building-three-top-shadow"></div>
    
                    <!-- Glass Windows and Entrance -->
                    <div class="building-three-container">
                        <div class="building-three-top-section">
                            <div class="building-three-top-section-window">
                                <div class="building-three-sign">J</div>
                                <div class="building-three-top-section-window-frame"></div>
                                <div class="building-three-top-section-window-reflection"></div>
                                <div class="building-three-top-section-window-bluish-reflection"></div>
                                <div class="building-three-top-section-window-purple-reflection"></div>
                            </div>    
                        </div>
                        <div class="building-three-bottom-section">
                            <div class="building-three-bottom-section-wrapper">
                                <div class="building-three-bottom-left-column">
                                    <div class="b3-window1"></div>
                                    <div class="b3-door">
                                        <div class="b3-door-note"></div>
                                        <div class="b3-door-handle"></div>
                                    </div>
                                    <div class="b3-window2"></div>
                                </div>
                                <div class="building-three-bottom-right-column">
                                    <div class="b3-window3">
                                        <div class="building-three-bottom-reflection2"></div>
                                        <div class="building-three-bottom-reflection3"></div>
                                    </div>
                                    <div class="b3-bricks">
                                        <div class="b3-bricks-tiles"></div>
                                    </div>  
                                </div>
                                <div class="building-three-bottom-reflection1"></div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Building Four -->
                <div class="building-four">
                    <div class="building-four-top-window"></div>
                    <div class="storefront-shelter b4-storefront-shelter"></div>
                    <div class="storefront-shelter-shadow-trapezium b4-storefront-shelter-shadow-trapezium"></div>
                    <div class="cantilever-bracket-left b4-cantilever-bracket"></div>
                    <div class="b4-sign"></div>
                    <div class="b4-shelf">
                        <div class="b4-shelf-compartment b4-shelf-compartment-left"></div>
                        <div class="b4-shelf-compartment b4-shelf-compartment-right">
                            <span class="b4-shelf-compartment-right-item-2"></span>
                        </div>
                    </div>
                    <div class="b4-bottom-line"></div>
                </div>
            </div>
    
            <!-- Street -->
            <div class="street">
                <div class="pavement">
                    <div class="bicycle-rack-1"></div>
                    <div class="bicycle-rack-2"></div>
                    <div class="rack-1-shadow"></div>
                    <div class="rack-2-shadow"></div>
                    <!-- Woman -->
                    <div class="woman">
                        <div class="woman-wrapper">
                            <div class="head">
                                <div class="head-wrapper">
                                    <div class="hair-top"></div>
                                    <div class="hair-front"></div>
                                    <div class="hair-fringe"></div>
                                    <div class="hair-side-1"></div>
                                    <div class="hair-side-2"></div>
                                    <div class="hair-bun"></div>
                                    <div class="ear"></div>
                                </div>
                            </div>
                            <div class="hair-side-3"></div>
                            <div class="neck"></div>
                            <div class="scarf-top"></div>
                            <div class="scarf-bottom"></div>
                            <div class="jacket"></div>
                            <div class="jacket-back"></div>
                            <div class="chest-1"></div>
                            <div class="shirt"></div>
                            <div class="arm">
                                <div class="arm-wrapper">
                                    <div class="upper-arm"></div>
                                    <div class="forearm"></div>
                                    <div class="wrist"></div>
                                    <div class="fist"></div>
                                    <div class="bag">
                                        <div class="bag-wrapper">
                                            <div class="handle"></div>
                                            <div class="bag-main"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="left-leg leg">
                                <div class="leg-wrapper">
                                    <div class="leg-part"></div>
                                    <div class="ankle"></div>
                                    <div class="foot"></div>
                                    <div class="shoe"></div>
                                </div>
                            </div>
                            <div class="right-leg leg">
                                <div class="leg-wrapper">
                                    <div class="leg-part"></div>
                                    <div class="ankle"></div>
                                    <div class="foot"></div>
                                    <div class="shoe"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="woman-shadow"></div>
                    <div class="fire-hydrant">
                        <div class="fire-hydrant-wrapper">
                            <div class="fire-hydrant-operating-nut"></div>
                            <div class="fire-hydrant-bonnet"></div>
                            <div class="fire-hydrant-operating-stem"></div>
                            <div class="fire-hydrant-side-outlet"></div>
                            <div class="fire-hydrant-base-flange"></div>
                        </div>
                    </div>
                    <div class="fire-hydrant-shadow"></div>
                </div>
                <div class="curb">
                    <div class="curb-drainage-1"></div>
                    <div class="curb-drainage-2"></div>
                    <div class="curb-drainage-3"></div>
                </div>
                <div class="road">
                    <div class="yellow-curbline"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="item-description">
        <h2>Shophouses</h2>
        <h3>By Ryan Tan</h3>
        <p>"Swipe or scroll left and right on the graphic to explore more."</p>
        <br>
        <hr>
        <p class="bold">Inspiration: </p>
        <p>
            <a href="https://dribbble.com/shots/15473173-Ngaprakers-UI-Interaction">Ngaprakers UI Interaction</a> 
            by Riko Sapto Dimo for Orely 
        </p> 
    </div>
    <script src="scripts.js"></script>
</body>
</html>
